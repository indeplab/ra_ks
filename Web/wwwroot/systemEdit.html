<html>
    <head>
        <title>Автоматизированная система</title>
    </head>
<body>
    <form id="form1" >
        <table class="data">
            <tr>
                <td  class="titlelabel" >Название:</td>
                <td>
                    <input type="text" id="tbName"  style="width:450px" maxlength="300" placeholder="Наименование системы" tabindex="0"/>
                </td>
            </tr>
            <tr>
                <td class="titlelabel">Описание:</td>
                <td>
                    <textarea  id="tbDescription" class="textarea" 
                        style="text-align:Left;width:450px" rows="8"></textarea>
                </td>
            </tr>
        </table>
        <script>
            var param = $.deparam($("#form1").attr("data-param"));
            var id = getInt(param?.id);
            $(function () {
                if(id!=0){
                    $.ajax({
                        url: API_HOST + '/system',
                        type: 'GET',
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        data: {
                            id: id
                        },
                        success: function (data) {
                            if (typeof showWaitPanel == "function")
                                showWaitPanel(false);
                            $("#form1").closest("table.popup").setCaption(data.name);
                            $("#tbName").val(data.name);
                            $("#tbDescription").val(data.description);
                        },
                        error: function (message) {
                            if (typeof showWaitPanel == "function")
                                showWaitPanel(false);
                            console.error(message);
                            alert(message.responseText);
                        }
                    });
                }
                $('#tbName').autocomplete({
                    source: API_HOST + "/system/a?length=20",
                    minLength: 2,
                    delay: 100,
                    select: function (event, ui) {
                        $('#tbName').val(ui.item.name);
                    }
                });
            });
            var systemEditSave = function(options){
                if($("#tbName").val()==""){
                    if(options && typeof options.error == "function") options.error("Укажите наименование системы");
                    return;
                }
                $.ajax({
                    url: API_HOST + '/system',
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    data: JSON.stringify({
                        id:id,
                        name: $("#tbName").val(),
                        description: $("#tbDescription").val()
                    }),
                    success: function (data) {
                        if(data.length>0){
                            if(options && typeof options.error == "function") options.error("Система с таким именем уже существует");
                            return;
                        }
                        else{
                            $.ajax({
                                url: API_HOST + '/system',
                                type: 'PUT',
                                contentType: 'application/json; charset=utf-8',
                                dataType: 'json',
                                data: JSON.stringify({
                                    name: $("#tbName").val(),
                                    description: $("#tbDescription").val()
                                }),
                                success: function (data) {
                                    if(options && typeof options.success == "function") options.success(data);
                                },
                                error: function (message) {
                                    console.error(message);
                                    if(options && typeof options.error == "function") options.error(message);
                                }
                            });
                        }
                    },
                    error: function (message) {
                        console.error(message);
                        if(options && typeof options.error == "function") options.error(message);
                    }
                });
            }

        </script>
    </form>
</body>
</html>
