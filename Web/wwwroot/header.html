<script>
    $(function () {
        $("#username").text($.isnull($.currentuser().name,"Гость"));
        $("#logout").click(function(){
            $.ajax({
                async:false,
                url: API_HOST + "/account/logout",
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                success: function () {
                    location.reload();
                },
                error: function (message) {
                    console.error(message);
                }
            });
        });
        $("body").css({
            height : "auto"
        });
        $("body").css({
            height : "100%"
        });
    })
</script>
